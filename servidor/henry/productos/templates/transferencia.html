        <script type="text/javascript" src="/static/jquery-1.7.2.js" ></script>
        <script type="text/javascript" src="/static/row.js" ></script>

            $(document).ready(function(){
                var a = getRow();
                $("#insert").append(a);
            });
        </script>
        <style>
            input.text_field { width : 100px }
        </style>
    </head>

    <body>
        <button onClick="window.location='/r';" > Regresar </button>
        <form id="p" method="post" action="{{action}}">
            {% csrf_token %}
            <input type="submit" value="Guardar"/> <br/>
            <label for="source" > Desde: </label>
            {% include "choose_bodega.html" with bodegas=bodegas name="source"%}
            <label for="source" > Hasta: </label>
            {% include "choose_bodega.html" with bodegas=bodegas name="dest" id="hola"%}
            <table id="insert" cellspacing="10px">
                <tr>
                    <th></th>
                    <th> Codigo </th>
                    <th> Cantidad </th>
                    <th> Nombre de Producto </th>
                </tr>
            </table> 
        </form>
    </body>
