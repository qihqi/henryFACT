
<h3> {{ nombre }} </h3>

    <tr>
        <th> CODIGO </th>
        <th> NOMBRE </th>
        <th> CANTIDAD</th>
        <th> CANT CONTADO</th>

{% for x in items %}

        <td> {{x.prod_id}} </td>

    </tr>
{%endfor %}
</table>
